<div class="login-container">
  <h2>Login</h2>
  <form class="login-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <a href="/forgot-password" class="forgot-password-link">Forgot Password?</a>
    </div>
    <button type="submit">Login</button>
  </form>

  <div class="social-logins">
    <p>Or login with:</p>
    <button class="social-button google">Login with Google</button>
    <button class="social-button linkedin">Login with LinkedIn</button>
    <button class="social-button microsoft">Login with Microsoft</button>
  </div>

  <div class="sso-login">
    <button class="sso-button">Login with Enterprise SSO</button>
  </div>

  <div class="verification-links">
    <a href="/verify-email">Verify Email</a> | <a href="/verify-phone">Verify Phone Number</a>
  </div>
</div>
