<div class="register-container">
  <h2>Register</h2>
  <form class="register-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Register</button>
  </form>

  <div class="social-logins">
    <p>Or register with:</p>
    <button class="social-button google">Register with Google</button>
    <button class="social-button linkedin">Register with LinkedIn</button>
    <button class="social-button microsoft">Register with Microsoft</button>
  </div>

  <div class="sso-register">
    <button class="sso-button">Register with Enterprise SSO</button>
  </div>

  <div class="verification-links">
    <a href="/verify-email">Verify Email</a> | <a href="/verify-phone">Verify Phone Number</a>
  </div>
</div>
