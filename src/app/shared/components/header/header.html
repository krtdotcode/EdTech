<nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <div class="h-24 overflow-hidden mr-3">
          <img src="edtech.png" class="w-full h-full object-cover cursor-pointer" (click)="goToHome()" />
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-6">
        <a routerLink="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Home
        </a>
        <!-- Authenticated User Menu -->
        <div *ngIf="isLoggedIn()" class="flex items-center space-x-4">
          <span class="text-sm text-gray-600">{{ getUserEmail() }}</span>
          <button
            (click)="logout()"
            class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition-colors"
          >
            Sign Out
          </button>
        </div>
        <!-- Unauthenticated Menu -->
        <div *ngIf="!isLoggedIn()">
          <a routerLink="/login" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors">
            Login
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="lg:hidden">
        <button class="bg-gray-200 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="lg:hidden hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
      <a routerLink="/" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
        Home
      </a>
      <a routerLink="/login" class="bg-blue-600 text-white block px-3 py-2 rounded-md text-base font-medium">
        Login
      </a>
    </div>
  </div>
</nav>
