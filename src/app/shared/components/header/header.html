<nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <div class="h-24 overflow-hidden mr-3">
          <img src="edtech.png" class="w-full h-full object-cover cursor-pointer" (click)="goToHome()" />
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-6">
        <!-- Public Navigation (When NOT logged in) -->
        <div *ngIf="!isLoggedIn()" class="flex items-center space-x-4">
          <a routerLink="/home" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Home
          </a>
          <a routerLink="/resources" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            How it Works
          </a>
          <a routerLink="/resources" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Resources
          </a>
          <a routerLink="/login" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Login
          </a>
          <a routerLink="/signup" class="bg-purple-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-purple-700 transition-colors">
            Sign Up
          </a>
        </div>

        <!-- Authenticated User Navigation (When logged in) -->
        <div *ngIf="isLoggedIn()" class="flex items-center space-x-4">
          <button (click)="goToDashboard()" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Dashboard
          </button>
          <a routerLink="/profile" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Profile
          </a>
          <a routerLink="/messages" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Messages
          </a>
          <a routerLink="/matching" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Matching
          </a>
          <!-- Show Mentor Requests for mentors -->
          <a *ngIf="getUserRole() !== 'mentee'" routerLink="/mentor-requests" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Requests
          </a>
          <a routerLink="/resources" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Resources
          </a>
          <div class="border-l border-gray-300 pl-4 flex items-center space-x-3">
            <span class="text-sm text-gray-600 font-medium">{{ getUserEmail() }}</span>
            <button
              (click)="logout()"
              class="bg-red-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition-colors"
            >
              Logout
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="lg:hidden">
        <button (click)="toggleMenu()" class="bg-gray-200 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500">
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="lg:hidden" [ngClass]="{'hidden': !isMenuOpen}">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
      <!-- Public Mobile Navigation -->
      <div *ngIf="!isLoggedIn()">
        <a routerLink="/home" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">
          Home
        </a>
        <a routerLink="/resources" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">
          How it Works
        </a>
        <a routerLink="/resources" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">
          Resources
        </a>
        <a routerLink="/login" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">
          Login
        </a>
        <a routerLink="/signup" class="bg-purple-600 text-white block px-3 py-2 rounded-md text-base font-medium">
          Sign Up
        </a>
      </div>

      <!-- Authenticated Mobile Menu -->
      <div *ngIf="isLoggedIn()">
        <button (click)="goToDashboard()" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium text-left">
          Dashboard
        </button>
        <a routerLink="/profile" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">
          Profile
        </a>
        <a routerLink="/messages" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">
          Messages
        </a>
        <a routerLink="/matching" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">
          Matching
        </a>
        <!-- Show Mentor Requests for mentors -->
        <a *ngIf="getUserRole() !== 'mentee'" routerLink="/mentor-requests" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">
          Requests
        </a>
        <a routerLink="/resources" class="text-gray-700 hover:text-purple-600 block px-3 py-2 rounded-md text-base font-medium">
          Resources
        </a>
        <div class="border-t border-gray-200 mt-2 pt-2">
          <span class="block px-3 py-1 text-sm text-gray-600">{{ getUserEmail() }}</span>
          <button (click)="logout()" class="bg-red-600 text-white block w-full text-left px-3 py-2 rounded-md text-base font-medium mt-1">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
